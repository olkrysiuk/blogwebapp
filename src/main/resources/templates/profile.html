<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Blog Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/login.css}" rel="stylesheet">

</head>
<body>
<!-- Navigation -->
<div th:insert="common/navbar-lite.html :: navbar-lite"></div>
<!-- Login Form -->
<div class="container-fluid h-100">
    <div id="form" class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <h2 class="h3 mb-3 font-weight-normal text-dark" th:text="'Profile editor ' + ${username}"></h2>
            <div>
                <form method="post" th:action="@{/profile}">
                    <div class="form-group">
                        <input class="form-control form-control-lg" placeholder="New password.." type="password" name="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" placeholder="New email.." type="email" name="email"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning btn-lg btn-block" type="submit">Save changes</button>
                    </div>
                    <input type="hidden" name="_csrf" value="${_csrf.token}" />
                </form>
            </div>
            <p class="mt-5 mb-3 text-muted">Â©2020</p>
            <div id="message-block">
                <div class="alert alert-success" th:if="${passwordUpdateSuccessful}" th:text="${passwordUpdateSuccessful}"></div>
                <div class="alert alert-success" th:if="${emailUpdateSuccessful}" th:text="${emailUpdateSuccessful}"></div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Custom JavaScript -->

</html>
